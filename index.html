<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <script src="index.js" defer></script>

    <title>Calculator Project</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="subtext"></div>
            <div class="sub-screens">
                <div class="icon"></div>
                <div class="text"></div>
            </div>
            
        </div>
        <div class="buttons">
            <div class="extra-items">
            <img src="#" alt="logo" class="logo">
            <button class="ac item upper-item">AC</button>
            <button class="del item upper-item">DEL</button>
        </div>
            <button class="item numbers">7</button>
            <button class="item numbers">8</button>
            <button class="item numbers">9</button>
            <button class="item not-number">/</button>
            
            <button class="item numbers">4</button>
            <button class="item numbers">5</button>
            <button class="item numbers">6</button>
            <button class="item not-number">*</button>

            <button class="item numbers">1</button>
            <button class="item numbers">2</button>
            <button class="item numbers">3</button>
            <button class="item not-number">-</button>

            <button class="item">.</button>
            <button class="item numbers">0</button>
            <button class="item not-number">=</button>
            <button class="item not-number">+</button>
        </div>
    </div>
</body>
</html>
